<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Inicio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .pantalla-inicio {
      background-image: url('https://imgs.search.brave.com/qbGTdADVxZS--1jpAvL7ZRgTZLdcVJm3cDLNNweB9GM/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90b3MtcHJlbWl1/bS9mb25kby12aWRl/b2p1ZWdvLWRpYnVq/YWRvLW1hbm9fMTAy/OTQ3My02NzAwNTUu/anBnP3NlbXQ9YWlz/X2h5YnJpZCZ3PTc0/MCZxPTgw');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgb(16, 157, 212);
      text-shadow: 1px 1px 5px black;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .boton-entrar {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .boton-entrar:hover {
      background-color: #0056b3;
    }

    
  </style>
</head>
<body>

  <div class="pantalla-inicio">
    <h1>Bienvenido Jugador</h1>
    <a href="index.html" class="boton-entrar">Entrar</a>
  </div>
 

</body>
</html>
